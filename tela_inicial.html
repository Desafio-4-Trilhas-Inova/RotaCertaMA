<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RotaCertaMA</title>
  <link rel="stylesheet" href="css/landingPage.css" />
</head>
<body>
  <div class="container">
    <header class="topo">
      <h1>RotaCertaMA</h1>
    </header>

    <main class="conteudo">
      <section class="esquerda">
        <img
          src="assets/mapa-sao-luis.jpg"
          alt="Mapa com ícones e estradas"
          class="imagem-mapa"
        />
        <div class="cta-mapa">
          <button>
            Acesso as informações e notícias sobre o transporte público
          </button>
        </div>
      </section>

      <section class="direita">
        <div class="logo-gov">
          <img
            src="assets/governoMaranhao.png"
            alt="Logo Governo do Maranhão"
          />
        </div>

        <div class="botoes-info">
          <button data-target="tela2.html">Acesso as linhas de ônibus</button>
          <button data-target="tela3.html">Acesso as notícias de trânsito</button>
          <button>Acesso aos pontos de ônibus</button>
        </div>

        <div class="logos-finais">
          <img
            src="assets/trilhas logo.webp"
            alt="Logo Trilhas"
          />
          <img
            src="assets/inovaMaranhao.avif"
            alt="Logo Inova Maranhão"
          />
        </div>
      </section>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
